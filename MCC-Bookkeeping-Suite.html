<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>title</title>
</head>
<body>
    <script>
        function getData() {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    resolve("Data fetched successfully!");
                }, 2000);
            });
        }

        async function fetchData() {
            try {
                const data = await getData();
                console.log(data);
            } catch (error) {
                console.error("Error fetching data:", error);
            }
        }

        fetchData();
    </script>
    <p>Check the console for the fetched data.</p>
</body>
</html>
